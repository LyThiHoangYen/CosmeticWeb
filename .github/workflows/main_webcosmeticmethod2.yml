name: Build and deploy PHP app to Azure Web App - webcosmeticmethod2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      # 3. Run PHP lint check (on all PHP files)
      - name: Run PHP lint check
        run: |
          if find . -name "*.php" | grep -q .; then
            find . -name "*.php" -print0 | xargs -0 -n1 php -l
          else
            echo "No PHP files found, skipping lint check."
          fi

      # 4. Check if composer.json exists
      - name: Check if composer.json exists
        id: check_files
        run: |
          if [[ -f "composer.json" ]]; then
            echo "composer_exists=true" >> $GITHUB_ENV
          else
            echo "composer_exists=false" >> $GITHUB_ENV
          fi

      # 5. Install Composer dependencies (only if composer.json exists)
      - name: Install Composer Dependencies
        if: env.composer_exists == 'true'
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-progress --no-suggest

      # 6. Install PHPUnit and run tests
      - name: Install and Run PHPUnit Tests
        if: env.composer_exists == 'true'
        run: |
          composer require --dev phpunit/phpunit ^9.5
          vendor/bin/phpunit --testdox || exit 1

      # 7. Zip artifact for deployment
      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . -x "vendor/*" "tests/*" ".*" "*.md"

      # 8. Upload artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      # 1. Download artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # 2. Unzip artifact for deployment
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # 3. Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'webcosmeticmethod2'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9158C6D45057436AA28FC55BD1044547 }}
